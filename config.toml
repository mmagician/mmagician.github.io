baseURL = 'https://HungryCatsStudio.github.io'
relativeURLs = true
canonifyURLs = true
languageCode = 'en-us'
title = 'Hungry Cats Studio'
theme = "cactus"
enableEmoji = true

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "/about"
weight = 3

[params]

  colortheme = "white" # dark, light, white, or classic
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default

  # Home page settings
  description = "Hungry Cats Studio"
  mainSection = "/posts" # your main section
  mainSectionTitle = "Writings"
  tagsOverview = true # show tags overview by default.

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "02-01-2006" # default

  # Post page settings
  show_updated = true # default
  showReadTime = true # default

  [[params.social]]
    name = "github"
    link = "https://github.com/HungryCatsStudio"
  [[params.social]]
    name = "twitter"
    link = "https://twitter.com/0xHungryCats"